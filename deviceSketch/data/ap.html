
<div style="display: flex; flex-flow: column; justify-content: center; align-items: center; height: 100vh;">
    <form action="/login" method="POST" class="block" id="workstation-form">
        <div class="field">
            <span class="field-text">SSID: </span>
            <input name="ssid" type="text" class="field-input">
        </div>
        <div class="field">
            <span class="field-text">Password: </span>
            <input name="pass" type="password" class="field-input">
        </div>
        <button type="submit" class="button button-submit">Connect</button>
    </form>
    <span class="field-error"><h3>{{error}}</h3></span>
</div>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
