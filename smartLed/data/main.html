<div style="display: flex; justify-content: center; height: 100vh;">
    <form action="/login" method="POST" style="display: flex; flex-direction: column; justify-content: center;">
        <div style="margin-bottom: 4px; display: flex; justify-content: space-between;">
            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: x-large; margin-right: 4px; padding: 10px">SSID: </span>
            <input name="ssid" type="text" style="font-size: x-large; padding: 10px; border-radius: 10px; border: 2px solid #007ad9;">
        </div>
        <div style="margin-bottom: 4px; display: flex; justify-content: space-between; ">
            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: x-large; padding: 10px">Password: </span>
            <input name="pass" type="password" style="font-size: x-large; padding: 10px; border-radius: 10px; border: 2px solid #007ad9;">
        </div>
        <button type="submit" style="font-size: x-large; color: #ffffff; border-radius: 10px; padding:10px; background-color: #007ad9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Connect</button>
    </form>
</div>
